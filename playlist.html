<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="playlist.css" />
    <link rel="icon" href="images/cassette-tape.png" />
    <title>Playlist</title>
  </head>
  <body>
    <section class="main">
      <div class="card">
        <div class="left">
          <h1 class="title">The Playlist</h1>
          <div class="songs">
            <p class="list">Mirrors - Justin Timberlake</p>
            <audio
              src="audios/Justin_Timberlake_Mirrors_Official_Video_uuZE_IRwLNI_140_3_500.mp3"
              controls
              class="audio"
            ></audio>
          </div>
          <div class="songs">
            <p class="list">Bubbly - Colbie Caillat</p>
            <audio src="audios/bubbly.mp3" controls class="audio"></audio>
          </div>
          <div class="songs">
            <p class="list">La Vie En Rose - Emily Watts</p>
            <audio
              src="audios/Emily Watts - La Vie En Rose.mp3"
              controls
              class="audio"
            ></audio>
          </div>
          <div class="songs">
            <p class="list">When we were young - Adele</p>
            <audio
              src="audios/04 When We Were Young.mp3"
              controls
              class="audio"
            ></audio>
          </div>
          <div class="songs">
            <p class="list">I wanna be yours - Arctic Monkeys</p>
            <audio
              src="audios/12 Arctic Monkeys - I Wanna Be Yours.mp3"
              controls
              class="audio"
            ></audio>
          </div>
          <div class="songs">
            <p class="list">Just the two of us - Groover Washington</p>
            <audio
              src="audios/Just The Two of Us   Groover Washington Jr   Bill Withers.mp3"
              controls
              class="audio"
            ></audio>
          </div>
          <div class="songs">
            <p class="list">See you in the dark - Film Version</p>
            <audio src="audios/102726895.mp3" controls class="audio"></audio>
          </div>
        </div>
        <div class="right">
          <img src="images/cassette/8889532_0.webp" alt="" class="icon" />
        </div>
      </div>
    </section>
  </body>
</html>
